{% extends 'base.html' %}

{% block title %}
Удалить задачу :: {{ block.super}}
{% endblock %}

{% block content %}

<div align="center">
    <h4>Удалить задачу?</h4>

    <form action="{% url 'delete_task' task.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-block">Да</button>
        <a href="javascript:history.back()">
            <button  class="btn btn-primary btn-block">Нет</button>
        </a>
    </form>
</div>

{% endblock %}
