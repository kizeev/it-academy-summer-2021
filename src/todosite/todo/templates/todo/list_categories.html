<div class="list-group">
    <h1 id="category-title">
        Категории
        <a href="{% url 'add_category' %}">
            <img src="{% url 'home' %}static/add.png" alt="Add category" height="25">
        </a>
    </h1>
    {% for category in categories %}
    <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action">{{category.category_name }} <span class="badge bg-primary rounded-pill">{{ category.cnt }}</span></a>
    {% endfor %}
</div>
